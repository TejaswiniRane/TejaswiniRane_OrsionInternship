<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="T1.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Restaurant</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
         <section id="home" class="hero">
            <h1 style="color:purple">Welcome to "FAMILY" Restaurant</h1>
        <img src="Main.png" alt="Main page">
       
        
    </section>
    
    <section id="menu" class="menu">
        <img src="Menu.png" alt ="Menu Items Displayed Here">
        <a href="Menu1.html"><h2>Our Menu</h2></a>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="formMessage" class="form-message"></div>
    </section>

    <section>
        <img src="Last.png" alt="Thank you">
    </section>
    <footer>
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
    </footer>

    <script src="T1.js"></script>
</body>
</html>
