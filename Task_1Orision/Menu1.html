<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Restaurant Menu Card</title>
    <link rel="stylesheet" href="Menu1.css">
</head>
<body>
    <header>
        <h1>Indian Restaurant Menu</h1>
    </header>

    <main>
        <section id="menu">
            <div class="menu-card">
                <img src="Starters.jpg" alt="Starters" class="menu-image">
                <div class="menu-info">
                    <h2>Starters</h2>
                    <p>Enjoy a variety of traditional Indian appetizers.</p>
                    <button class="details-btn" data-category="starters">View Details</button>
                </div>
            </div>

            <div class="menu-card">
                <img src="MainCourse.avif" alt="Main Course" class="menu-image">
                <div class="menu-info">
                    <h2>Main Course</h2>
                    <p>Delicious and hearty main dishes from different regions of India.</p>
                    <button class="details-btn" data-category="main">View Details</button>
                </div>
            </div>

            <div class="menu-card">
                <img src="Desserts.jpg" alt="Desserts" class="menu-image">
                <div class="menu-info">
                    <h2>Desserts</h2>
                    <p>Sweet and indulgent Indian desserts to end your meal.</p>
                    <button class="details-btn" data-category="desserts">View Details</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Indian Restaurant. All rights reserved.</p>
    </footer>

    <script src="Menu1.js"></script>
</body>
</html>
